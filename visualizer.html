<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field Visualizer</title>
    <meta name="description"
        content="Interactive magnetic field visualizer with dipoles, current-carrying wires, and streamline tracing">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Animated Background Orbs -->
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <!-- Back Button -->
        <a href="index.html" class="back-home-btn" aria-label="Back to Home">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>

        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="title-section">
                    <h1 class="title">âš¡ Magnetic Field Visualizer</h1>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" />
                        <path
                            d="M12 1v2m0 18v2M23 12h-2M3 12H1m17.66-7.66l-1.41 1.41M5.75 18.25l-1.41 1.41m0-15.32l1.41 1.41M18.25 18.25l1.41 1.41"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                    </svg>
                </button>
            </div>
            <p class="subtitle">Explore electromagnetic forces through interactive physics simulation</p>
            <p class="tagline">Visualize dipole moments & current-carrying wires with real-time field mapping</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Panel -->
            <aside class="control-panel">
                <div class="panel-section">
                    <h2 class="panel-title">Sources</h2>
                    <button class="btn btn-primary" id="addDipole">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        Add Dipole
                    </button>
                    <div class="button-group">
                        <button class="btn btn-primary" id="addWirePositive">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                            </svg>
                            Add Wire (+)
                        </button>
                        <button class="btn btn-primary" id="addWireNegative">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                            Add Wire (-)
                        </button>
                    </div>
                    <button class="btn btn-danger" id="clearAll">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M4 4L12 12M12 4L4 12" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                        Clear All
                    </button>
                </div>
